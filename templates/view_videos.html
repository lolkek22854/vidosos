{% extends "header.html" %}

{% block content %}
<h1>{{ title }}</h1>
<link rel="stylesheet"
          href="static/styles/styles.css">
<div class="form">
<form action="" method="post">
    {{ form.hidden_tag() }}
    {{ form.csrf_token }}
	<p>
		{% for video in form.videos %}
            <p>
                {{ video.description }}
            </p>
    </p>

    {{message}}
</form>
</div>
{% endblock %}}
