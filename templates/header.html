<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="static/styles/styles.css">
    <title>{{title}}</title>
</head>
<body>
<header>
    <div class="head">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">VIDOSOS - the best video base</a>
        {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        <a class="btn btn-success" href="/logout">Log out</a>
        {% else %}
        <p>
            <a class="btn btn-primary " href="/register">Register</a>
            <a class="btn btn-success" href="/login">Log in</a>
        </p>
        {% endif %}
    </nav>
        </div>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
