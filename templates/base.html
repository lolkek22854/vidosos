<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>{{title}}</title>
</head>
<body>
<header>
    <div class="head">
    <nav class="navbar navbar-light">
        <a class="text-1" href="/">VIDOSOS - the best video base</a>
        {% if current_user.is_authenticated %}
        <a class="boot" href="/my_videos/0">{{ current_user.login }}</a>
        <a class="buttons" href="/add_video">Add Video</a>
        <a class="buttons" href="/logout">Log out</a>
        {% else %}
        <p>
            <a class="buttons" href="/register">Register</a>
            <a class="buttons" href="/login">Log in</a>
        </p>
        {% endif %}
    </nav>
        </div>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<footer>
</footer>
</body>
</html>
